<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern To-Do List</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4"> To-Do List</h1>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="taskTitle" placeholder="Title">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="taskContent" placeholder="Content">
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <select class="form-control" id="taskType">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Shopping">Shopping</option>
        </select>
      </div>
    <div class="form-group col-md-6">
      <div class="form-group">
        <input type="text" class="form-control" id="taskInput" placeholder="Enter type...">
      </div>
    </div>
    <div class="form-group col-md-6">
      <button type="button" class="btn btn-primary btn-block" onclick="addTask()">Add Task Type</button>
    </div>
  </div>

    <button type="button" class="btn btn-primary mr-2" onclick="addTask()">Add Task</button>
    <button type="button" class="btn btn-secondary" onclick="clearFields()">Clear</button>
  </form>
  
  <ul id="taskList" class="list-group mt-4">
  </ul>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="script.js"></script>
</body>
</html>
</body>
</html>
